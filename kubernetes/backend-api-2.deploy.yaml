#
# Backend api 2 deployment.
#

kind: Deployment
apiVersion: apps/v1
metadata:
  name: backend-api-2
  labels:
    app: backend-api-2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-api-2
  template:
    metadata:
      labels:
        app: backend-api-2
    spec:
      containers:
      - name: backend-api-2-pods

        image: drayfocus/microservice-example-1-backend-api2:v8
        imagePullPolicy: Never

        ports:
        - containerPort: 3020

        env:       
        - name: PORT
          value: "3020"

        livenessProbe:
          httpGet:
            path: /api/health
            port: 3020
          initialDelaySeconds: 3
          periodSeconds: 20
